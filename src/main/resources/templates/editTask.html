<!DOCTYPE html >
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body class="h-100">
<div layout:fragment="content">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <!-- Form -->
        <form class="form-example" th:action="@{/Task/edit-task/{id}(id=${editTask.getId()})}" method="post" th:object="${editTask}">
          <h1>Edit Task</h1>
          <p class="description"></p>
          <!-- Input fields -->
          <div class="form-group">
            <label for="username">Title:</label>
            <input type="text" class="form-control username" th:field="*{title}" id="username" placeholder="Title" name="username">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-customized mx-auto">ADD</button>
        </form>
        <!-- Form end -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
