<!DOCTYPE html >
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="h-100">
<div layout:fragment="content">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <!-- Form -->
                <form class="form-example" th:action="@{/Task/create}" method="post" th:object="${createTask}">
                    <h1>Create new Task</h1>
                    <p class="description"></p>
                    <!-- Input fields -->
                    <div class="form-group">
                        <label for="username">Title:</label>
                        <input type="text" class="form-control username" th:field="*{title}" id="username" placeholder="Username..." name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="3" th:field="*{description}" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-customized mx-auto">ADD</button>
                    <div class="alert alert-success" th:if="${success!=null}">
                        <h3  th:text="${success}"></h3>
                    </div>
                </form>
                <!-- Form end -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
